<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitsl & Analog Clock Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </div>
      <div class="switch-cont">
        <button class="switch-btn">Light</button>
      </div>
      <div id="time">
        <div id="MyClockDisplay" class="clock1" onload="showTime()"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
